<!DOCTYPE html>

  <head>
    <title>发布文章</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/simditor.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/module.js"></script>
    <script type="text/javascript" src="/static/js/hotkeys.js"></script>
    <script type="text/javascript" src="/static/js/uploader.js"></script>
    <script type="text/javascript" src="/static/js/simditor.js"></script>
  </head>

  <body>
  <form method="post" role="form" class="form-horizontal">
    {{ form.csrf_token }}
    <div>
        <legend class="legend">
            <h3 style="text-align:center;">发布文章</h3>
        </legend>
    </div>
    <br>
   <br>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">标题</label>
      <div class="col-sm-8">
         <input type="text" class="form-control" id="title" name="title">
      </div>
   </div>
   <div class="form-group">
      <label for="class" class="col-sm-2 control-label">分类</label>
      <div class="col-sm-8">
         <input type="text" class="form-control" id="class" name="class">
      </div>
   </div>
   <div class="form-group">
      <label for="class" class="col-sm-2 control-label">正文</label>
      <div class="col-sm-8">
         <textarea id="editor" name="body" class="form-control" autofocus></textarea>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <input type="submit" class="btn btn-default" value="发布" name="submit" /> 
      </div>
   </div>
  </form>
  </body>
  <script type="text/javascript">
    var editor = new Simditor({
      textarea: $('#editor')
    });
  </script>

</html>
